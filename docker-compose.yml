version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: dockerFile # (make sure the filename matches exactly: "Dockerfile")
    image: otod-dashboard-backend:latest # optional: tag the built image
    container_name: otod-backend-backend-latest
    ports:
      - "5000:5000"
    env_file: .env
    volumes:
      - ./logs:/app/logs
